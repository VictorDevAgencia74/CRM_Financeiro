<!DOCTYPE html>
<html data-bs-theme="light" lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Login - Brand</title>
    <meta name="description" content="Controle financeiro para a sua empresa.">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="manifest" href="manifest.json" crossorigin="use-credentials">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i&amp;display=swap">
    <link rel="stylesheet" href="assets/css/styles.css">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body class="bg-gradient-primary">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-9 col-lg-12 col-xl-10">
                <section class="position-relative py-4 py-xl-5">
                    <div class="container position-relative">
                        <div class="row">
                            <div class="col"><iframe allowfullscreen="" frameborder="0" loading="lazy" src="https://www.google.com/maps/embed/v1/place?key=AIzaSyAUNEpPZD2pUUDOo1zcgqQNl5Bc6JBX-pk&amp;q=Brasil%2C+Bahia%2C+Ilh%C3%A9us&amp;zoom=11" width="100%" height="100%"></iframe></div>
                            <div class="col-md-6 col-xl-4">
                                <div>
                                    <form class="p-3 p-xl-4" data-bss-recipient="9ba2ca4d93da9f2e91403c6ca9bcc5d7" data-bss-subject="Chamado CRM_Finanças" data-bss-loading-message="Aguarde Criando Chamado" data-bss-close="Fechar" data-bss-success-title="Sucesso!!!" data-bss-success-message="Chamado Criado, logo responderemos." data-bss-error-title="Ops!" data-bss-error-message="Algo deu errado, tente novamente.">
                                        <h4 class="text-light">Precisa de Suporte?</h4>
                                        <p class="text-light"><em>Informe o problema que está enfrentando</em>&nbsp;que logo te atenderei.</p>
                                        <div class="mb-3"><label class="form-label text-light" for="name">Nome</label><input class="form-control" type="text" id="name" name="name"></div>
                                        <div class="mb-3"><label class="form-label text-light" for="email">Email</label><input class="form-control" type="email" id="email" name="email"></div>
                                        <div class="mb-3"><label class="form-label text-light" for="email-1">Enviar Foto</label><input class="form-control" type="file"></div>
                                        <div class="mb-3"><label class="form-label text-light" for="message">Mensagem</label><textarea class="form-control" id="message" name="message" rows="6"></textarea></div>
                                        <div class="d-flex justify-content-between mb-3"><button class="btn btn-primary" type="submit">Criar Chamado</button><a class="btn btn-primary text-bg-danger" role="button" href="index.html">Voltar</a></div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/smart-forms.min.js"></script>
    <script src="assets/js/bs-init.js"></script>

</html>
